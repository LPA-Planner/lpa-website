<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>LPA Planner · New Enquiry</title>
  <link rel="stylesheet" href="assets/css/style.css">
</head>
<body>
  <header class="header" role="banner">
    <div class="container">
      <a class="brand" href="/">
        <span class="brand-logo">
          <img src="assets/img/logo-mark.svg" alt="LPA Planner" width="36" height="36" />
        </span>
        <span class="brand-title">LPA Planner</span>
      </a>
      <nav class="nav" aria-label="Primary">
        <a href="/">Home</a>
        <a href="/services.html">Services</a>
        <a href="/about.html">About</a>
        <a href="/privacy.html">Privacy</a>
        <a href="/terms.html">Terms</a>
      </nav>
    </div>
  </header>

  <main class="section" role="main">
    <div class="container">
      <div class="card">

        <!-- Intake form embed -->
        <iframe
          src="/intake.html"
          id="intakeFrame"
          style="width:100%; border:0; max-width:100%; display:block;"
          frameborder="0"
          loading="lazy">
        </iframe>

        <p class="muted" style="margin-top:1rem;">
          If this form doesn’t work, please try this <a href="https://forms.cloud.microsoft/e/pVCktmBWj0" target="_blank" rel="noopener">alternative form</a>.
        </p>

        <noscript>
          <p><strong>JavaScript is disabled.</strong> You can access the form directly here:
            <a href="/intake.html" target="_blank" rel="noopener">Open LPA Planner Enquiry Form</a>.
          </p>
        </noscript>

      </div>
    </div>
  </main>

  <footer class="footer">
    <div class="container">
      <p>&copy; 2025 LPA Planner. All rights reserved.</p>
    </div>
  </footer>

  <!-- Auto-resize script -->
  <script>
    window.addEventListener("message", function(e){
      if (e.data && e.data.type === "resize-iframe") {
        const frame = document.getElementById("intakeFrame");
        frame.style.height = e.data.height + "px";
      }
    });
  </script>
</body>
</html>
