<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>LPA Planner · New Enquiry</title>

  <style>
    /* --- Global shell & header to match the rest of the site --- */
    .shell { max-width: 960px; margin: 0 auto; padding: 0 20px; }

    .site-header { background: var(--brand); border-bottom: 1px solid var(--border); }
.site-header .shell { display:flex; flex-direction:column; align-items:center; justify-content:center; padding:20px; }
.brand { font-weight:800; text-decoration:none; color:var(--brand-ink); font-size:1.5rem; }
.main-nav { display:flex; gap:18px; margin-top:8px; }
.main-nav a { text-decoration:none; color:var(--brand-ink); font-weight:600; }
.main-nav a:hover, .main-nav a:focus { text-decoration:underline; outline:none; }


    /* --- Form styling (as before) --- */
    :root {
      --brand: #0b6ef3;
      --brand-ink: #ffffff;
      --text: #101828;
      --muted: #667085;
      --surface: #ffffff;
      --bg: #f6f7f9;
      --border: #e4e7ec;
      --focus: #84caff;
      --radius: 12px;
      --shadow: 0 2px 6px rgba(16,24,40,0.08);
      --font: ui-sans-serif, system-ui, -apple-system, Segoe UI, Roboto, Inter, "Helvetica Neue", Arial;
    }
    body {margin:0; background:var(--bg); font-family:var(--font); color:var(--text);} 
    form {background:var(--surface); border:1px solid var(--border); border-radius:var(--radius); padding:20px; box-shadow:var(--shadow);}
    label {font-weight:600; display:block; margin-top:.5rem;}
    form input,
form select,
form textarea {
  display:block;
  width:100%;
  max-width:100%;
  box-sizing:border-box;
  padding:10px;
  border:1px solid var(--border);
  border-radius:8px;
  font:inherit;
}
    textarea {resize:vertical;}
    input:focus, select:focus, textarea:focus {outline:3px solid var(--focus); border-color:var(--focus);}
    button {background:var(--brand); color:var(--brand-ink); border:none; padding:12px 20px; border-radius:999px; font-weight:700; cursor:pointer; margin-top:1rem;}
    button:hover {opacity:.9;}
    .checkbox {display:flex; align-items:flex-start; gap:.5rem; margin-top:1rem;}
    .checkbox input {width:auto; margin-top:.2rem;}
    a {color:var(--brand);}
  </style>
</head>
<body>
  <header class="site-header" role="banner">
    <div class="shell">
      <a class="brand" href="/">LPA Planner</a>
      <nav class="main-nav" aria-label="Primary">
        <a href="/">Home</a>
        <a href="/services.html">Services</a>
        <a href="/about.html">About</a>
        <a href="/privacy.html">Privacy</a>
        <a href="/terms.html">Terms</a>
      </nav>
    </div>
  </header>

  <main class="shell" role="main">

<form action="https://formspree.io/f/meolpkyv" method="POST" accept-charset="utf-8">
  <!-- meta -->
  <input type="hidden" name="_subject" value="New enquiry via lpaplanner.co.uk">
  <input type="hidden" name="_next" value="/thanks.html">
  <input type="hidden" name="service_selected" id="service_selected">

  <!-- honeypot -->
  <div style="display:none;">
    <label>Leave this blank: <input type="text" name="_gotcha" autocomplete="off"></label>
  </div>

  <!-- Core (always shown) -->
  <div class="list cols-2">
    <div>
      <label for="name">Your name</label>
      <input id="name" name="name" type="text" required autocomplete="name">
    </div>
    <div>
      <label for="email">Email</label>
      <input id="email" name="email" type="email" required autocomplete="email">
    </div>
  </div>

  <div class="list cols-2" style="margin-top:1rem;">
    <div>
      <label for="authority">Local authority (optional)</label>
      <input id="authority" name="local_authority" type="text" placeholder="e.g., Tandridge District Council">
    </div>
    <div>
      <label for="site">Site address (optional)</label>
      <input id="site" name="site_address" type="text" autocomplete="street-address">
    </div>
  </div>

  <div style="margin-top:1rem;">
    <label for="service">Which service are you interested in?</label>
    <select id="service" name="service" required>
      <option value="" disabled selected>Select one…</option>
      <option value="quick">Quick Review (£50)</option>
      <option value="document">Document Review (£100)</option>
      <option value="appeal">Appeal Submission (£500+)</option>
      <option value="unsure">Unsure – please advise</option>
    </select>
  </div>

  <div style="margin-top:1rem;">
    <label for="summary">Brief summary</label>
    <textarea id="summary" name="summary" rows="8" required placeholder="What’s happened so far and what outcome you’re after."></textarea>
  </div>

  <!-- Conditional: Quick Review -->
  <fieldset id="section-quick" style="display:none; margin-top:1rem;">
    <legend>Quick Review details</legend>
    <label>Desired outcome <input name="quick_desired_outcome" type="text"></label>
    <label style="margin-top:.5rem;">Have you contacted the Local Planning Authority (council)?
      <select name="quick_contacted_council">
        <option value="">—</option>
        <option value="yes">Yes</option>
        <option value="no">No</option>
      </select>
    </label>
    <label style="margin-top:.5rem;">Urgency
      <select name="quick_urgency">
        <option value="">—</option>
        <option value="not_urgent">Not urgent</option>
        <option value="soon">Soon</option>
        <option value="time_critical">Time-critical</option>
      </select>
    </label>
  </fieldset>

  <!-- Conditional: Document Review -->
  <fieldset id="section-document" style="display:none; margin-top:1rem;">
    <legend>Document Review details</legend>
    <label>Document type
      <select name="doc_type">
        <option value="">—</option>
        <option value="application_refusal">Application Refusal</option>
        <option value="enforcement_notice">Enforcement Notice</option>
        <option value="temporary_stop_notice">Temporary Stop Notice</option>
        <option value="breach_of_condition_notice">Breach of Condition Notice</option>
        <option value="planning_contravention_notice">Planning Contravention Notice</option>
        <option value="warning_letter">Warning letter</option>
        <option value="other">Other</option>
      </select>
    </label>
    <label style="margin-top:.5rem;">Council reference(s) <input name="doc_refs" type="text"></label>
    <label style="margin-top:.5rem;">Date on document <input name="doc_date" type="date"></label>
    <label style="margin-top:.5rem;">Main concerns <input name="doc_focus" type="text" placeholder="What should I focus on?"></label>
  </fieldset>

  <!-- Conditional: Appeal Submission -->
  <fieldset id="section-appeal" style="display:none; margin-top:1rem;">
    <legend>Appeal Submission details</legend>
    <label>Appeal type
      <select name="appeal_type">
        <option value="">—</option>
        <option value="planning_application_refusal">Planning application refusal</option>
        <option value="enforcement_appeal">Enforcement appeal</option>
        <option value="other">Other</option>
      </select>
    </label>
    <label style="margin-top:.5rem;">Decision/Notice date <input name="appeal_date" type="date"></label>
    <label style="margin-top:.5rem;">Appeal/reference numbers <input name="appeal_refs" type="text"></label>
    <label style="margin-top:.5rem;">Scale/complexity
      <select name="appeal_scale">
        <option value="">—</option>
        <option value="householder">Householder</option>
        <option value="small_commercial">Small commercial</option>
        <option value="larger_multi_issue">Larger / multi-issue</option>
      </select>
    </label>
    <label style="margin-top:.5rem;">Deadlines mentioned by the Local Planning Authority (council) <input name="appeal_deadlines" type="text"></label>
  </fieldset>

  <div class="checkbox">
    <input type="checkbox" name="consent" required>
    <label>I consent to being contacted about this enquiry and confirm I’ve read the <a href="/privacy.html">privacy notice</a>.</label>
  </div>

  <div class="checkbox">
    <input type="checkbox" name="legal_disclaimer" required>
    <label>I understand LPA Planner provides planning consultancy only and does not provide legal advice or legal representation. I remain responsible for any statutory deadlines unless we agree otherwise in writing. I have read and agree to the <a href="/terms.html">Terms</a>.</label>
  </div>

  <button type="submit">Send enquiry</button>
</form>
  </main>

<script>
  (function() {
    const select = document.getElementById('service');
    const hidden = document.getElementById('service_selected');
    const sections = {
      quick: document.getElementById('section-quick'),
      document: document.getElementById('section-document'),
      appeal: document.getElementById('section-appeal')
    };

    function showSection(val) {
      Object.values(sections).forEach(el => el && (el.style.display = 'none'));
      if (sections[val]) sections[val].style.display = '';
      hidden.value = val || '';
    }

    const params = new URLSearchParams(location.search);
    const pre = params.get('service');
    if (pre && ['quick','document','appeal','unsure'].includes(pre)) {
      select.value = pre;
      showSection(pre);
    }

    select.addEventListener('change', e => showSection(e.target.value));
  })();
</script>

</body>
</html>
