<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Thank You – LPA Planner</title>
  <link rel="stylesheet" href="/assets/css/style.css" />
  <meta http-equiv="refresh" content="8;url=/" /> <!-- redirect after 8s -->
</head>
<body class="thankyou">

  <!-- Header -->
  <header class="header">
    <div class="container">
      <a class="brand" href="/">
        <div class="brand-logo" aria-hidden="true">
          <img src="/assets/img/logo-mark.svg" alt="LPA Planner" width="36" height="36" />
        </div>
        <div class="brand-title">LPA Planner</div>
      </a>
      <nav class="nav" aria-label="Primary">
        <a href="/">Home</a>
        <a href="/services.html">Services</a>
        <a href="/privacy.html">Privacy</a>
        <a href="/terms.html">Terms</a>
        <a href="/contact.html">Contact</a>
      </nav>
    </div>
  </header>

  <!-- Hero Section -->
  <section class="hero" style="
    background: url('/assets/img/cityscape-bg.svg') no-repeat center bottom;
    background-size: cover;
    background-color: #fff;
    padding: 4rem 0;">
    <div class="container hero-card" style="
      background-color: rgba(255, 255, 255, 0.9);
      padding: 2rem;
      border-radius: 1rem;
      max-width: 700px;
      margin: 0 auto;
      text-align: center;">
      
      <h1>Thank you for your enquiry</h1>
      <p class="muted" style="font-size:1.1rem; margin-top:0.5rem;">
        LPA Planner will review your enquiry and respond within 2 working days.
      </p>
      <p class="muted" style="margin-top:0.5rem;">
        If your matter is urgent, we will try to prioritise it.
      </p>
      <p style="margin-top:1.5rem; font-weight:bold;">
        You will be redirected to the homepage shortly.
      </p>
    </div>
  </section>

  <!-- Footer -->
  <footer class="footer">
    <div class="container">
      <small>© <span id="y"></span> LPA Planner. All rights reserved.</small>
    </div>
  </footer>

  <script>
    document.getElementById('y').textContent = new Date().getFullYear();
  </script>
</body>
</html>
